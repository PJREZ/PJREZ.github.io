<!DOCTYPE html>
<html>
<head>
    <title>My 2000s Website</title>
    <style>
        body {
            background-color: #cccccc; /* Light gray background */
            font-family: Verdana, sans-serif; /* Classic font */
            color: #000000; /* Black text */
            text-align: center; /* Center align text */
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff0000; /* Bright red heading */
        }
        a {
            color: #0000ff; /* Bright blue links */
            text-decoration: underline;
        }
        hr {
            border: 0;
            height: 1px;
            background: #333;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website!</h1>
    <p>This is my cool webpage, made with <b>HTML</b> like it's the early 2000s!</p>
    <hr>
    <p>Check out my <a href="https://example.com">favorite website</a>.</p>
    <hr>
    <p>Thanks for visiting!</p>
</body>
</html>
