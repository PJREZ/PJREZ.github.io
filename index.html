<script>
    function loadImagesFromGitHub() {
        const imageContainer = document.getElementById('imageContainer');
        const githubFolderURL = 'https://raw.githubusercontent.com/PJREZ/PJREZ.github.io/refs/heads/main/img/'; // Replace with your GitHub folder URL
        
        // List of image filenames in the GitHub folder (you can update this as per your files)
        const imageFilenames = [
            'image1.png',
            'IMG_3767.PNG',
            'IMG_6296.PNG',
            'IMG_7077.JPG',
            'IMG_1566.jpg'
        ];

        // Loop through the filenames and add the image elements to the container
        imageFilenames.forEach(function(filename) {
            const img = document.createElement('img');
            img.src = githubFolderURL + filename;
            img.alt = filename;
            imageContainer.appendChild(img);
        });

        // Duplicate the images for infinite scroll effect
        const images = imageContainer.querySelectorAll('img');
        images.forEach(function(img) {
            const clone = img.cloneNode();
            imageContainer.appendChild(clone);
        });
    }

    // Load images when the page loads
    window.onload = loadImagesFromGitHub;
</script>

<!-- Discord Webhook Textbox -->
<p style="font-size: 20px; text-decoration: underline;">Send Message to REZ</p>
<div style="margin: 20px;">
  <input type="text" id="discordMessage" placeholder="Type your message..." style="padding: 10px; width: 300px;">
  <button onclick="sendToDiscord()" style="padding: 10px; background-color: #11d100; color: black; border: none; cursor: pointer;">Send</button>
  <p id="status" style="color: #11d100; margin-top: 10px;"></p>
</div>

<script>
  function sendToDiscord() {
    const message = document.getElementById('discordMessage').value;
    const status = document.getElementById('status');
    if (!message.trim()) {
      status.textContent = 'Message cannot be empty.';
      return;
    }

    fetch('https://discord.com/api/webhooks/1370642481305358378/ee2BV00IIcSegqDkZWRkNw7opwI3b4feEF-Bd1Y9D_FgDGkz17gX04G_B27j4ggsty2L', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ content: message })
    }).then(response => {
      if (response.ok) {
        status.textContent = 'Message sent!';
        document.getElementById('discordMessage').value = '';
      } else {
        status.textContent = 'Failed to send message.';
      }
    }).catch(error => {
      console.error('Error:', error);
      status.textContent = 'Error sending message.';
    });
  }
</script>
