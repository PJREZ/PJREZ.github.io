        /* Image Carousel Container */
        .imagecarousel {
            position: relative;
            height: 300px; /* Fixed height for the carousel */
            margin: 30px auto; /* Center the carousel */
            overflow: hidden; /* Hide images that overflow */
            display: flex;
            width: 100%; /* Make the carousel span the full width of the screen */
        }

        .imagecontainer {
            display: flex;
            animation: bannermove 50s linear infinite;
        }

        .imagecontainer img {
            width: 300px; /* Set each image to be square */
            height: 300px; /* Set each image to be square */
            object-fit: cover; /* Ensure the image is contained within the square without distortion */
        }

        @keyframes bannermove {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @media (max-width: 600px) {
            .imagecarousel {
                height: 200px; /* Adjust height for smaller screens */
            }

            .imagecontainer img {
                width: 200px;  /* Adjust image size for smaller screens */
                height: 200px; /* Adjust image size for smaller screens */
            }
        }
    </style>
</head>

    <script>
        function loadImagesFromGitHub() {
            const imageContainer = document.getElementById('imageContainer');
            const githubFolderURL = 'https://raw.githubusercontent.com/PJREZ/PJREZ.github.io/refs/heads/main/img/'; // Replace with your GitHub folder URL
            
            // List of image filenames in the GitHub folder (you can update this as per your files)
            const imageFilenames = [
                'image1.png',
                'IMG_3767.PNG',
                'IMG_6296.PNG',
                'IMG_7077.JPG',
                'IMG_1566.jpg'
            ];

            // Loop through the filenames and add the image elements to the container
            imageFilenames.forEach(function(filename) {
                const img = document.createElement('img');
                img.src = githubFolderURL + filename;
                img.alt = filename;
                imageContainer.appendChild(img);
            });

            // Duplicate the images for infinite scroll effect
            const images = imageContainer.querySelectorAll('img');
            images.forEach(function(img) {
                const clone = img.cloneNode();
                imageContainer.appendChild(clone);
            });
        }

        // Load images when the page loads
        window.onload = loadImagesFromGitHub;
    </script>
