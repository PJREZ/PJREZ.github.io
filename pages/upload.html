	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image to Discord Webhook</title>
    <style>
        /* Center the preview image */
        #imagePreview {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 300px;
            max-height: 300px;
        }
    </style>
</head>
<body>
 
<p style="font-size: 24px; text-decoration: underline;">Upload Pictures Here:</p>
<br>
</br?><input type="file" id="fileInput" accept="image/png, image/jpeg, image/webp" />
<button onclick="uploadFile()">Upload</button>
<hr>

<p>Image Preview:</p>
<img id="imagePreview" style="display: none;" />

<script>
    const fileInput = document.getElementById('fileInput');
    const imagePreview = document.getElementById('imagePreview');

    // Display image preview
    fileInput.addEventListener('change', function() {
        const file = fileInput.files[0];
        
        if (file) {
            const reader = new FileReader();

            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block'; // Show the preview image
            }

            reader.readAsDataURL(file); // Read the file as a data URL
        }
    });

    async function uploadFile() {
        const file = fileInput.files[0];

        if (!file) {
            alert("Please select a file first.");
            return;
        }

        // Validate file type
        const allowedTypes = ['image/png', 'image/jpeg', 'image/webp'];
        if (!allowedTypes.includes(file.type)) {
            alert("Please upload a valid image file (PNG, JPEG, or WebP).");
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        const webhookURL = 'https://discord.com/api/webhooks/1315923994456883241/lz3VfmcY2AkToZI4eqknWP3ccRa4Kmv7OETAbmaQ1a3PWWnrsjTuW8V8qp1ModcDdakU'; // Your Discord webhook URL

        try {
            const response = await fetch(webhookURL, {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                alert('File uploaded successfully!');
            } else {
                alert('Failed to upload file');
            }
        } catch (error) {
            console.error('Error uploading file:', error);
            alert('Error uploading file');
        }
    }
</script>

</body>
</html>
