        .image-grid {

            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border: 2px solid #11d100;
            border-radius: 4px;
            background-color: #111;
        }

        @media (max-width: 600px) {
            .logo-container img {
                width: 30px;
                height: 30px;
            }
