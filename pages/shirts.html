<!DOCTYPE html>

    <title>REZ.pj</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000000;
            font-family: Verdana, sans-serif;
            color: #11d100;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            color: #11d100;
        }
        a {
            color: #11d100;
            text-decoration: underline;
            font-weight: bold;
        }
        hr {
            border: 0;
            height: 1px;
            background: #333;
            margin: 20px 0;
        }

        .Pages {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .logo-container img {
            width: 35px;
            height: 35px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Image grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border: 2px solid #11d100;
            border-radius: 4px;
            background-color: #111;
        }

        @media (max-width: 600px) {
            .logo-container img {
                width: 30px;
                height: 30px;
            }

            img {
                width: 80%;
            }
        }
    </style>
</head>
